<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="video.css">
</head>
<body>
  <div class="video-player">
    <video id="myVideo" class="video" controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button id="playPauseBtn" class="control-button">Play</button>
      <input type="range" id="volumeControl" class="control-volume" min="0" max="1" step="0.1" value="1">
      <progress id="progressBar" class="control-progress" max="100" value="0"></progress>
    </div>
  </div>
  <script src="video.js"></script>
</body>
</html>
