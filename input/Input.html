<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Components</title>
  <link rel="stylesheet" href="Input.css">
</head>
<body>

<div id="app">
  <input type="text" id="basicInput" placeholder="Basic Input">
  <input type="text" id="styledInput" class="styled-input" placeholder="Styled Input">
  <input type="email" id="emailInput" placeholder="Email Input">
  <input type="password" id="passwordInput" placeholder="Password Input">
  <input type="number" id="numberInput" placeholder="Number Input">
  
</div>

<script src="Input.js"></script>
</body>
</html>
